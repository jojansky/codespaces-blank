<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Daily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Draw Daily</h1>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </header>
        <div class="sidebar">
            <ul id="dateList"></ul>
        </div>
        <div id="schedule"></div>
        <div class="navigation">
            <button id="prevDayBtn">Previous Day</button>
            <button id="nextDayBtn" disabled>Next Day</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
